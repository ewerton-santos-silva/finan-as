<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluxo Real | Gestão Financeira Inteligente</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --primary: #6366f1;
        }

        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .premium-bg {
            background: radial-gradient(circle at top right, #e0e7ff 0%, #f3f4f6 40%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .tab-btn {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn.active {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            color: var(--primary);
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid var(--primary);
        }

        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="pb-24 premium-bg min-h-screen">

    <div class="max-w-md mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10 pt-4 animate-fade-in">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight font-display">Fluxo<span
                        class="text-indigo-600">Real</span></h1>
                <div class="flex items-center gap-1.5 mt-1">
                    <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Armazenamento Local Ativo
                    </p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="exportData()" title="Backup"
                    class="p-2.5 bg-white rounded-2xl border border-slate-200 shadow-sm hover:bg-slate-50 transition-colors">
                    <i data-lucide="download" class="w-5 h-5 text-slate-600"></i>
                </button>
                <button onclick="resetData()" title="Limpar"
                    class="p-2.5 bg-red-50 rounded-2xl border border-red-100 hover:bg-red-100 transition-colors">
                    <i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i>
                </button>
            </div>
        </header>

        <!-- Resumo de Saldo -->
        <div class="glass-card p-8 mb-6 border-t-8 border-indigo-600 shadow-2xl animate-fade-in"
            style="animation-delay: 0.1s">
            <div class="flex justify-between items-start mb-4">
                <div class="space-y-1">
                    <span id="label-periodo"
                        class="text-[11px] font-black text-indigo-500 uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded-md">DIA
                        15</span>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Saldo Disponível</p>
                </div>
                <i data-lucide="wallet" class="w-6 h-6 text-indigo-200"></i>
            </div>
            <div id="main-balance" class="text-5xl font-black text-slate-900 tracking-tighter mb-8 font-display">R$ 0,00
            </div>

            <div class="grid grid-cols-2 gap-6 pt-6 border-t border-slate-100">
                <div class="space-y-1">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Receitas
                    </p>
                    <p id="total-inc" class="text-xl font-black text-green-600 font-display">R$ 0</p>
                </div>
                <div class="text-right space-y-1">
                    <p
                        class="text-[10px] text-slate-400 font-bold uppercase tracking-wider flex items-center justify-end gap-1.5">
                        Despesas <span class="w-1.5 h-1.5 rounded-full bg-red-400"></span>
                    </p>
                    <p id="total-exp" class="text-xl font-black text-red-500 font-display">R$ 0</p>
                </div>
            </div>
        </div>

        <!-- Seletor de Período -->
        <div class="flex p-1.5 bg-slate-200/50 backdrop-blur-md rounded-2xl mb-8 shadow-inner animate-fade-in"
            style="animation-delay: 0.2s">
            <button onclick="setPeriod('q1')" id="btn-q1"
                class="tab-btn active flex-1 py-3 text-[12px] font-bold rounded-xl transition-all">DIA 15</button>
            <button onclick="setPeriod('q2')" id="btn-q2"
                class="tab-btn flex-1 py-3 text-[12px] font-bold rounded-xl transition-all">DIA 30</button>
        </div>

        <!-- Painel de Destaques -->
        <div class="grid grid-cols-2 gap-4 mb-8 animate-fade-in" style="animation-delay: 0.3s">
            <div class="glass-card p-5 border-l-4 border-orange-400">
                <div class="flex items-center gap-2 mb-3">
                    <div class="p-1.5 bg-orange-50 rounded-lg">
                        <i data-lucide="trending-up" class="w-3.5 h-3.5 text-orange-500"></i>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Maior Gasto</p>
                </div>
                <p id="top-expense-desc" class="text-[12px] font-bold text-slate-700 truncate mb-1">---</p>
                <p id="top-expense-val" class="text-xl font-black text-orange-600 font-display">R$ 0</p>
            </div>
            <div class="glass-card p-5 border-l-4 border-purple-500">
                <div class="flex items-center gap-2 mb-3">
                    <div class="p-1.5 bg-purple-50 rounded-lg">
                        <i data-lucide="credit-card" class="w-3.5 h-3.5 text-purple-500"></i>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Total Cartões</p>
                </div>
                <p id="card-total-val" class="text-xl font-black text-purple-600 font-display">R$ 0</p>
                <p id="card-total-count" class="text-[10px] text-slate-400 font-bold">0 cartões ativos</p>
            </div>
        </div>

        <!-- Ranking de Maiores Gastos no Cartão (Agrupado por Nome) -->
        <div class="glass-card p-6 mb-8 border-t-4 border-purple-400 shadow-xl animate-fade-in"
            style="animation-delay: 0.4s">
            <h3 class="font-black text-[11px] text-slate-400 uppercase tracking-widest mb-6 flex items-center gap-2">
                <i data-lucide="trophy" class="w-4 h-4 text-amber-400"></i> TOP 3 GASTOS NO CARTÃO
            </h3>
            <div id="card-ranking-list" class="space-y-3"></div>
        </div>

        <!-- Gerenciamento de Cartões -->
        <div class="glass-card p-6 mb-8 border-l-4 border-indigo-400 shadow-xl animate-fade-in"
            style="animation-delay: 0.5s">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xs text-slate-700 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="credit-card" class="w-4 h-4 text-indigo-500"></i> Faturas de Cartão
                </h3>
                <button onclick="addCard()"
                    class="btn-primary text-white w-8 h-8 rounded-full font-bold flex items-center justify-center hover:scale-110 transition-transform shadow-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="container-cartoes" class="space-y-6"></div>
        </div>

        <!-- Outras Categorias -->
        <div id="container-categorias" class="space-y-6 animate-fade-in" style="animation-delay: 0.6s"></div>

        <!-- Gráfico -->
        <div class="glass-card p-8 mt-8 text-center shadow-2xl animate-fade-in" style="animation-delay: 0.7s">
            <h3 class="text-[11px] font-black text-slate-400 uppercase mb-6 tracking-widest">Distribuição Mensal de
                Gastos</h3>
            <div class="h-56 relative">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <nav
        class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white/90 backdrop-blur-xl border border-white/50 rounded-3xl flex justify-around items-center p-4 z-50 shadow-2xl">
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex flex-col items-center gap-1 group">
            <div class="p-2 bg-indigo-50 rounded-xl group-hover:bg-indigo-100 transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5 text-indigo-600"></i>
            </div>
            <span class="text-indigo-600 text-[10px] font-black uppercase tracking-tighter">Resumo</span>
        </button>
        <div class="w-px h-8 bg-slate-100"></div>
        <button onclick="addRow('leisure')" class="flex flex-col items-center gap-1 group">
            <div class="p-2 bg-slate-50 rounded-xl group-hover:bg-slate-100 transition-colors">
                <i data-lucide="zap" class="w-5 h-5 text-slate-400"></i>
            </div>
            <span
                class="text-slate-400 text-[10px] font-black uppercase tracking-tighter group-hover:text-slate-600 transition-colors">+
                Gasto Rápido</span>
        </button>
    </nav>

    <script>
        let currentPeriod = 'q1';
        let chartInstance;

        let state = JSON.parse(localStorage.getItem('fluxo_real_db')) || {
            income: [{ desc: 'Salário', q1: 0, q2: 0 }],
            cards: [{ name: 'Cartão Principal', q1_items: [], q2_items: [] }],
            fixed: [{ desc: 'Aluguel', q1: 0, q2: 0 }],
            invest: [],
            leisure: []
        };

        function silentSave() {
            localStorage.setItem('fluxo_real_db', JSON.stringify(state));
            calculate();
        }

        function fullRender() {
            localStorage.setItem('fluxo_real_db', JSON.stringify(state));
            render();
        }

        function setPeriod(p) {
            currentPeriod = p;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${p}`).classList.add('active');
            fullRender();
        }

        function render() {
            document.getElementById('label-periodo').innerText = currentPeriod === 'q1' ? 'DIA 15' : 'DIA 30';

            const catConfig = [
                { id: 'income', label: 'Receitas', color: 'green-500', icon: 'trending-up' },
                { id: 'fixed', label: 'Custos Fixos', color: 'red-400', icon: 'home' },
                { id: 'invest', label: 'Investimentos', color: 'blue-500', icon: 'pie-chart' },
                { id: 'leisure', label: 'Lazer e Extras', color: 'orange-400', icon: 'coffee' }
            ];

            const catContainer = document.getElementById('container-categorias');
            catContainer.innerHTML = '';
            catConfig.forEach((c, idx) => {
                const div = document.createElement('div');
                div.className = `glass-card p-6 border-l-4 border-${c.color} shadow-xl animate-fade-in`;
                div.style.animationDelay = `${0.6 + (idx * 0.1)}s`;
                div.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <div class="p-2 bg-${c.color}/10 rounded-lg">
                            <i data-lucide="${c.icon}" class="w-4 h-4 text-${c.color}"></i>
                        </div>
                        <span class="text-xs font-black text-slate-700 uppercase tracking-widest">${c.label}</span>
                    </div>
                    <button onclick="addRow('${c.id}')" class="text-indigo-600 hover:scale-125 transition-transform">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="list-${c.id}" class="space-y-3">
                    ${state[c.id].map((item, i) => `
                        <div class="flex items-center gap-3 bg-white/50 p-3 rounded-xl border border-white/20 shadow-sm group">
                            <input type="text" value="${item.desc}" oninput="state.${c.id}[${i}].desc=this.value; silentSave()" 
                                class="flex-1 bg-transparent border-none p-0 text-sm text-slate-600 font-medium focus:ring-0 placeholder-slate-300" placeholder="Descrição">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold text-slate-300">R$</span>
                                <input type="number" value="${item[currentPeriod]}" oninput="state.${c.id}[${i}].${currentPeriod}=parseFloat(this.value)||0; silentSave()"
                                    class="w-20 bg-transparent border-none text-right font-black text-slate-900 p-0 text-sm focus:ring-0">
                                <button onclick="state.${c.id}.splice(${i},1); fullRender()" class="text-slate-200 group-hover:text-red-400 transition-colors">
                                    <i data-lucide="x" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
                catContainer.appendChild(div);
            });

            const cardContainer = document.getElementById('container-cartoes');
            cardContainer.innerHTML = '';
            state.cards.forEach((card, ci) => {
                const items = card[`${currentPeriod}_items`] || [];
                const total = items.reduce((a, b) => a + b.val, 0);
                const div = document.createElement('div');
                div.className = "bg-slate-50/50 backdrop-blur-sm p-4 rounded-2xl border border-slate-200/50 shadow-inner";
                div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="credit-card" class="w-3.5 h-3.5 text-indigo-400"></i>
                        <input type="text" value="${card.name}" oninput="state.cards[${ci}].name=this.value; silentSave()" 
                            class="bg-transparent border-none font-bold text-xs p-0 focus:ring-0 text-slate-700 w-full placeholder-slate-300" placeholder="Nome do Cartão">
                    </div>
                    <span id="card-total-ui-${ci}" class="text-sm font-black text-indigo-600 font-display">${fmt(total)}</span>
                </div>
                <div class="space-y-2 mb-4">
                    ${items.map((it, ii) => `
                        <div class="flex justify-between items-center bg-white px-3 py-2 rounded-xl shadow-sm border border-slate-100 group">
                            <input type="text" value="${it.desc}" oninput="state.cards[${ci}].${currentPeriod}_items[${ii}].desc=this.value; silentSave()"
                                class="flex-1 border-none p-0 text-xs text-slate-500 font-medium focus:ring-0 placeholder-slate-300" placeholder="Item">
                            <div class="flex items-center gap-2">
                                <span class="text-[9px] font-bold text-slate-300">R$</span>
                                <input type="number" value="${it.val}" oninput="state.cards[${ci}].${currentPeriod}_items[${ii}].val=parseFloat(this.value)||0; updateCardUI(${ci}); silentSave()"
                                    class="w-16 border-none p-0 text-right font-black text-xs focus:ring-0 text-slate-800">
                                <button onclick="state.cards[${ci}].${currentPeriod}_items.splice(${ii},1); fullRender()" class="text-slate-100 group-hover:text-red-300 transition-colors">
                                    <i data-lucide="minus-circle" class="w-3.5 h-3.5"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="flex justify-between items-center pt-2">
                    <button onclick="state.cards[${ci}].${currentPeriod}_items.push({desc:'', val:0}); fullRender()" 
                        class="text-[10px] font-black text-indigo-500 uppercase tracking-widest flex items-center gap-1 hover:text-indigo-700 transition-colors">
                        <i data-lucide="plus" class="w-3 h-3"></i> Adicionar Lançamento
                    </button>
                    <button onclick="if(confirm('Remover cartão?')){state.cards.splice(${ci},1); fullRender()}" 
                        class="text-slate-300 hover:text-red-400 transition-colors text-[10px] uppercase font-bold tracking-tighter">Excluir</button>
                </div>
            `;
                cardContainer.appendChild(div);
            });

            calculate();
            lucide.createIcons();
        }

        function updateCardUI(ci) {
            const items = state.cards[ci][`${currentPeriod}_items`] || [];
            const total = items.reduce((a, b) => a + b.val, 0);
            const el = document.getElementById(`card-total-ui-${ci}`);
            if (el) el.innerText = fmt(total);
        }

        function calculate() {
            let tInc = 0, tFix = 0, tInv = 0, tLaz = 0, tCrd = 0;
            let catExpenses = [];
            let groupMap = {}; // Mapa para agrupar itens de cartão por nome

            // Soma Categorias
            state.income.forEach(i => tInc += (i[currentPeriod] || 0));
            state.fixed.forEach(i => { tFix += i[currentPeriod]; if (i[currentPeriod] > 0) catExpenses.push({ desc: i.desc, val: i[currentPeriod] }); });
            state.invest.forEach(i => { tInv += i[currentPeriod]; if (i[currentPeriod] > 0) catExpenses.push({ desc: i.desc, val: i[currentPeriod] }); });
            state.leisure.forEach(i => { tLaz += i[currentPeriod]; if (i[currentPeriod] > 0) catExpenses.push({ desc: i.desc, val: i[currentPeriod] }); });

            // Processa Cartões com agrupamento por nome de descrição
            state.cards.forEach(c => {
                const items = c[`${currentPeriod}_items`] || [];
                items.forEach(it => {
                    if (it.val > 0) {
                        const name = it.desc.trim().toLowerCase() || "sem nome";
                        if (!groupMap[name]) {
                            groupMap[name] = { originalName: it.desc.trim() || "Item sem nome", val: 0 };
                        }
                        groupMap[name].val += it.val;
                        tCrd += it.val;
                    }
                });
            });

            const totalExp = tFix + tInv + tLaz + tCrd;
            const bal = tInc - totalExp;

            // Atualização de Painéis
            document.getElementById('main-balance').innerText = fmt(bal);
            document.getElementById('main-balance').style.color = bal < 0 ? '#ef4444' : '#1e293b';
            document.getElementById('total-inc').innerText = fmt(tInc);
            document.getElementById('total-exp').innerText = fmt(totalExp);
            document.getElementById('card-total-val').innerText = fmt(tCrd);
            document.getElementById('card-total-count').innerText = `${state.cards.length} cartões`;

            // Maior Gasto Geral (sem cartões)
            const topG = catExpenses.sort((a, b) => b.val - a.val)[0];
            document.getElementById('top-expense-desc').innerText = topG ? topG.desc : '---';
            document.getElementById('top-expense-val').innerText = topG ? fmt(topG.val) : 'R$ 0';

            // Ranking Agrupado de Cartões
            const rankingArray = Object.values(groupMap).sort((a, b) => b.val - a.val).slice(0, 3);
            const rankList = document.getElementById('card-ranking-list');

            if (rankingArray.length > 0) {
                rankList.innerHTML = rankingArray.map((it, idx) => `
                <div class="flex justify-between items-center bg-slate-50/50 p-2.5 rounded-xl border border-slate-100">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-black text-slate-300">#${idx + 1}</span>
                        <span class="text-[11px] font-bold text-slate-600 truncate max-w-[140px]">${it.originalName}</span>
                    </div>
                    <span class="text-xs font-black text-slate-800">${fmt(it.val)}</span>
                </div>
            `).join('');
            } else {
                rankList.innerHTML = '<p class="text-[10px] text-slate-400 italic text-center py-2">Sem gastos no cartão.</p>';
            }

            updateChart([tFix, tCrd, tInv, tLaz]);
        }

        function fmt(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
        function addRow(cat) { state[cat].push({ desc: '', q1: 0, q2: 0 }); fullRender(); }
        function addCard() { state.cards.push({ name: 'Novo Cartão', q1_items: [], q2_items: [] }); fullRender(); }

        function updateChart(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Fixos', 'Cartões', 'Invest', 'Lazer'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#f87171', '#818cf8', '#60a5fa', '#fbbf24'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '82%' }
            });
        }

        function resetData() { if (confirm('Zerar tudo?')) { localStorage.clear(); location.reload(); } }
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "fluxo_real_backup.json");
            dl.click();
        }

        window.onload = () => {
            render();
            lucide.createIcons();
        };
    </script>
</body>

</html>
